# build definition
parameters:
  app_name: ''
  pool: ''


jobs:
- job: ${{ parameters.app_name }}
  pool: ${{ parameters.pool }}
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    workingDirectory: $(app_path)
    displayName: 'npm install and build'
